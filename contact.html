<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <h1 class="headline">Contact</h1>
    <p class="subhead">Please email us using the contact form below</p>
    <main class="contact">
      <form id="contactForm">
        <div>
          <label>
            Name
            <input name="fullName" id="fullName" />
          </label>
          <div class="formError" id="fullNameError">Name is required</div>
        </div>

        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="formError" id="subjectError">
            The subject must be minimum 10 characters
          </div>
        </div>

        <div>
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="formError" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label>
            Address
            <input name="address" id="address" />
          </label>
          <div class="formError" id="addressError">
            Your address must be minimum 25 characters
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
